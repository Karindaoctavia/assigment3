<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Covid-19 Tracker</title>
</head>

<body>
    <div id="container">
        <h2>COVID-19 TRACKER</h2>
        <div id="search-form">
            <input type="text" name="search" id="search" placeholder="Search...">
            <button id="myBtn">Search</button>
        </div>
        <div class="box">
        <div id="box-case">
            <p class="title-active-case">Active Cases</p>
            <p id="case-active">0</p>
        </div>

        <div id="box-case1">
            <p class="title-active-case">New Cases</p>
            <p id="case-new">0</p>
        </div>
        
        <div id="box-case2">
            <p class="title-active-case">Recovered Cases</p>
            <p id="case-recovered">0</p>
        </div>
        </div>

        <div class="box1">
        <div id="box-case3">
            <p class="title-active-case">Total Cases</p>
            <p id="case-total">0</p>
        </div>
        
        <div id="box-case4">
            <p class="title-active-case">Total Deaths</p>
            <p id="case-total-deaths">0</p>
        </div>

        <div id="box-case5">
            <p class="title-active-case">Total Tests</p>
            <p id="case-total-tests">0</p>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
